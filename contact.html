<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - AI Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="brand"> ⚡ AI Hub</div>
    <input type="checkbox" id="toggle" class="toggle-checkbox" />
    <label for="toggle" class="hamburger">&#9776;</label>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active"></a></li>
    </ul>
  </nav>
  <div class="animated-bg"></div>
  <div class="container py-5 position-relative" style="z-index: 1;">
    <h1 class="text-center highlighted-heading">Get in Touch</h1>
    <form id="contact-form" class="form-card mt-4" autocomplete="off" style="max-width: 600px; margin: auto;">
<div id="success-popup" class="popup-success">
  ✅ Thanks for reaching out! Your message has been received.
</div>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="your@email.com" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Tell me something..." required autocomplete="off"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </div>
  <script>
  const form = document.getElementById('contact-form');
  const popup = document.getElementById('success-popup');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.opacity = 1;
    }, 100);
    setTimeout(() => {
      popup.style.opacity = 0;
      setTimeout(() => {
        popup.style.display = 'none';
      }, 500);
    }, 4000);
    form.reset();
  });
</script>

</body>
</html>
